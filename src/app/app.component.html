<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid" fxFlexAlign="stretch">
    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%"  *ngFor="let article of articles">
      <mat-card class="mat-elevation-z4" >
          <mat-card-header class="header">
            <mat-card-title>
              <h2>{{article.title}}</h2>
            </mat-card-title>
          </mat-card-header>
          <img fxLayout="row" fxLayoutAlign="center" mat-card-image class="image" src="{{article.urlToImage}}">
        <mat-card-content>
          
          <h2>
            Author: {{article.author}}
          </h2>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  </div>
